#include("/common/include/pageTitleBread.html")

                    </div>

                        <input type="text"  name="answer.city" class="form-control" readonly="readonly" value="#(t?t.city:'')">

                    <div class="col-md-3">

                    </div>
                    <label class="col-md-2 control-label" for="demo-text-input">女厕位数量</label>
                    <div class="col-md-3">
                        <input type="number"  name="answer.womanum" class="form-control" min="0" step="1" readonly="readonly" value="#(t?t.womanum:'0')" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="demo-text-input">无障碍厕位数量</label>
                    <div class="col-md-3">
                        <input type="number"  name="answer.barriernum" class="form-control" min="0" readonly="readonly" step="1" value="#(t?t.barriernum:'0')" oninput="this.value = this.value.replace(/[^0-9]/g, '');">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="demo-text-input">男女通用厕位数量</label>
                    <div class="col-md-3">

                    </div>

                    <div class="col-md-3">
                        <select name="answer.istag" class="form-control" disabled="disabled">
							<option value="是" #if(t&&t.istag == "是" ) selected="selected" #else  #end >是</option>
							<option value="否" #if(t&&t.istag == "否" ) selected="selected" #else  #end >否</option>
						</select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="demo-text-input">经度</label>
                    <div class="col-md-3">
                        <input type="text"  name="answer.longitude" class="form-control" readonly="readonly" value="#(t?t.longitude:'')">

                    <label class="col-md-2 control-label" for="demo-text-input">纬度</label>

</div>
<div class="modal fade" id="loadingModal">
	<div style="width: 200px;height:20px; z-index: 20000; position: absolute; text-align: center; left: 50%; top: 20%;margin-left:-100px;margin-top:-10px">
		<h5 style="color: #e81f08;margin-bottom: 2px;">图片上传中...</h5>
		<div class="progress progress-striped active" style="margin-bottom: 0;">
			<div class="progress-bar" style="width: 100%;"></div>
		</div>
	</div>
</div>
</form>
<script>
	function save(){

		var data = common_ajax.ajaxFunc("/admin/score/save", $('#editForm').serialize(), "json", null);
		if(data.success){
			pointLion.alertMsg("保存成功!" , "success" , "small" , function(){
				doPjax(ctx+'/admin/score/getListPage?topicid=#(topicid?topicid:'')');//跳转到列表页
			});
		}
	}
	$(document).ready(function() {
		var type = "#(t?t.type:'')";
		if(type != ""){
			$("select[name='answer.type']").find('option[value="'+type+'"]').attr('selected','selected');
		}
		
		var rpath = $("#rpath").val();
		if(rpath!=null && rpath!=""){
			var paths = rpath.split(",");
			var rids = $("#rid").val().split(",");
			var html = "";
			for(var i in rids){
				var href = "#(ctx)/admin/resources/downFile?rid="+rids[i];
				html += "<div style='width: 200px; float: left;' id='file"+rids[i]+"'><a href='" + href + "' target='_blank' title='点击查看原图' >"+
				"<img style='width:100px;height:100px' src='"+paths[i]+"'/></a></div>";
			}
    		$("#uploadFile").html(html);
		}
		
		$('#editForm').bootstrapValidator({
            fields: {
            	"answer.code": {
                    validators: {
                        notEmpty: {
                            message: '*厕所编号不能为空'
                        }
                    }
                },
                "answer.name": {
                    validators: {
                    	notEmpty: {
                            message: '*项目名称不能为空'
                        }
                    }
                }
            }
        }).on("success.form.bv", function (e) {
            save();
            return false;//阻止表单跳转
        });
	});
	
 
</script>
